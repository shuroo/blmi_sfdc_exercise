<template>
   <div class="custom-card">
        <lightning-card title="Create Loan Request">
            <lightning-input label="Customer Name" value={customerName} onchange={handleInputChange} data-id="customerName"></lightning-input>
            <lightning-input label="Loan Amount" type="number" value={loanAmount} onchange={handleInputChange} data-id="loanAmount"></lightning-input>
            
            <!-- Change from lightning-input to lightning-combobox for Loan Status -->
            <lightning-combobox 
                label="Loan Status" 
                value={loanStatus} 
                onchange={handleInputChange} 
                data-id="loanStatus" 
                options={loanStatusOptions} 
                placeholder="Select Loan Status">
            </lightning-combobox>
            
            <lightning-button label="Save" onclick={handleSubmit}></lightning-button>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>

            <template if:true={loanData}>
                 <div class="slds-p-horizontal_small"> 
                <p><strong>Customer Name:</strong> {loanData.Customer__c}</p>
                <p><strong>Loan Amount:</strong> {loanData.LoanAmount__c}</p>
                <p><strong>Loan Status:</strong> {loanData.LoanStatus__c}</p>
            </div>
            </template>

            <template if:true={error}>
                <p class="error-message">{error}</p>
            </template>
        </lightning-card>
    </div>
</template>
